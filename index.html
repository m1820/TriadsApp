<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Triads" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <title>Triads</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SERVICE WORKER REGISTRATION -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</head>
<body>
  <script>document.documentElement.classList.add('loaded');</script>

  <div id="app">
    <!-- NAV -->
    <nav id="nav-bar">
      <button id="back-btn" class="nav-btn">Back</button>
      <div id="nav-title">Triads</div>
      <div style="display:flex;align-items:center;gap:8px;">
        <a href="https://buymeacoffee.com/m1820" target="_blank" id="donate-btn" class="nav-btn">
          <span class="donate-icon">Buy me a Coffee</span>
        </a>

        <!-- INSTALL BUTTON (appears when installable) 
        <button id="pwa-install-btn" class="nav-btn" style="display:none;background:#0a84ff;color:white;font-weight:600;">
          <span style="font-size:18px;">Install</span>
        </button> -->

        <div id="menu-container">
          <button id="menu-toggle" class="nav-btn">Menu</button>
          <div id="menu-dropdown" class="hidden"><div id="menu-items"></div></div>
        </div>
      </div>
    </nav>

    <!-- COMING SOON NOTICE -->
    <div id="coming-soon-notice">
      <span class="notice-text">More Triad Patterns coming soon.</span>
      <button id="dismiss-notice" class="notice-dismiss">Dismiss</button>
    </div>

    <!-- PAGES -->
    <section id="home" class="page active">
      <h1 class="page-title"></h1> <!-- Removing the Triad Shape Title at the top-->
      <div id="menu-list"></div>
    </section>
    <section id="shape-detail" class="page">
      <h2 id="shape-title" class="page-title"></h2>
      <p id="goodfor-text" class="subheader"></p>
      <div id="submenu-list"></div>
    </section>
    <section id="gallery" class="page">
      <h2 id="gallery-title" class="page-title"></h2>
      <div id="image-grid"></div>
      <!-- YOUTUBE PRACTICE BUTTON – appears only on Example Song pages -->
<div id="youtube-practice-container" class="hidden" style="text-align:center; margin: 30px 20px 10px;">
  <a id="youtube-practice-link" href="#" target="_blank" class="youtube-btn">
    <span style="font-size:28px; margin-right:8px;">Play</span>
    Practice this progression with the song on YouTube
  </a>
  <p style="font-size:13px; color:#888; margin-top:8px;">
    Opens in YouTube app/website
  </p>
</div>
    </section>

    <!-- FULLSCREEN -->
    <div id="fullscreen" class="hidden">
      <img id="fs-image" src="" alt="" />
      <div id="fs-caption"></div>
      <div id="fs-controls">
        <button id="prev-img" class="fs-btn">Previous</button>
        <button id="next-img" class="fs-btn">Next</button>
      </div>
      <button id="close-fs" class="fs-btn">Close</button>
      <div id="fs-counter"></div>
    </div>

    <!-- FOOTER -->
    <footer id="attribution">
      TriadsApp is Open Source! | 
      <a href="https://github.com/m1820/TriadsApp" target="_blank">GitHub</a> | 
      <a href="https://github.com/sponsors/m1820" target="_blank">Sponsor</a><br>
      Diagrams by <a href="https://zeitbach.com/projects/fretboard-diagram-creator/" target="_blank">Fretboard Diagram Creator</a>
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
